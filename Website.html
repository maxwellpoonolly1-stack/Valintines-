<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Accessing Paulina ‚ù§Ô∏è</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,sans-serif;}

body{
background:black;
color:#00ff88;
overflow:hidden;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
text-align:center;
}

/* HACKER SCREEN */
#hacker{
position:absolute;
width:100%;
height:100%;
background:black;
color:#00ff88;
padding:40px;
font-family:monospace;
font-size:1rem;
}

.hidden{display:none;}

.container{
background:linear-gradient(135deg,#ff4e8a,#ff8fb1);
color:white;
padding:40px;
border-radius:25px;
box-shadow:0 20px 40px rgba(0,0,0,0.4);
width:90%;
max-width:600px;
}

h1{
font-family:'Great Vibes',cursive;
font-size:2.5rem;
margin-bottom:20px;
}

#countdown{
margin-bottom:20px;
font-weight:bold;
}

.buttons{position:relative;height:150px;}

button{
position:absolute;
padding:12px 30px;
border:none;
border-radius:40px;
cursor:pointer;
transition:.3s;
font-size:18px;
}

#yesBtn{background:white;color:#ff4e8a;left:35%;}
#noBtn{background:#222;color:white;left:60%;}

#funnyText{margin-top:15px;min-height:25px;}

#warning{
color:yellow;
margin-top:10px;
font-size:0.9rem;
}

#finalMessage{display:none;margin-top:20px;font-size:1.5rem;}

.firework{
position:absolute;
font-size:30px;
animation:explode 1s forwards;
}

@keyframes explode{
from{transform:scale(0);}
to{transform:scale(2);opacity:0;}
}

.shake{animation:shake .4s;}
@keyframes shake{
0%{transform:translateX(0);}
25%{transform:translateX(-10px);}
50%{transform:translateX(10px);}
75%{transform:translateX(-10px);}
100%{transform:translateX(0);}
}
</style>
</head>

<body>

<div id="hacker">
<div id="terminal"></div>
</div>

<audio autoplay loop>
<source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
</audio>

<div class="container hidden" id="main">
<h1>Paulina ‚ù§Ô∏è<br>Will You Be My Valentine?</h1>

<div id="countdown"></div>

<div class="buttons">
<button id="yesBtn">YES ‚ù§Ô∏è</button>
<button id="noBtn">NO</button>
</div>

<div id="funnyText"></div>
<div id="warning"></div>

<div id="finalMessage">
SYSTEM OVERRIDE SUCCESSFUL üíò<br><br>
Paulina accepted.<br>
Forever locked in ‚ù§Ô∏è<br><br>
Love, Maxwell
</div>
</div>

<script>
/* HACKER INTRO */
const terminal=document.getElementById("terminal");
const hacker=document.getElementById("hacker");
const main=document.getElementById("main");

const lines=[
"Initializing Valentine Protocol...",
"Bypassing Emotional Firewall...",
"Accessing: Paulina.exe",
"Injecting Love Virus...",
"WARNING: Resistance Detected...",
"Overriding NO button...",
"System ready."
];

let i=0;
function typeLine(){
if(i<lines.length){
terminal.innerHTML+=lines[i]+"<br>";
i++;
setTimeout(typeLine,700);
}else{
setTimeout(()=>{
hacker.classList.add("hidden");
main.classList.remove("hidden");
document.body.style.background="linear-gradient(135deg,#ff4e8a,#ff8fb1)";
},1000);
}
}
typeLine();

/* COUNTDOWN */
const countdown=document.getElementById("countdown");
function updateCountdown(){
const valDay=new Date("February 14, 2026 00:00:00").getTime();
const now=new Date().getTime();
const diff=valDay-now;

const days=Math.floor(diff/(1000*60*60*24));
const hours=Math.floor((diff%(1000*60*60*24))/(1000*60*60));
const mins=Math.floor((diff%(1000*60*60))/(1000*60));
const secs=Math.floor((diff%(1000*60))/1000);

countdown.innerHTML="‚è≥ "+days+"d "+hours+"h "+mins+"m "+secs+"s until Valentine's Day";
}
setInterval(updateCountdown,1000);

/* BUTTON LOGIC */
const yesBtn=document.getElementById("yesBtn");
const noBtn=document.getElementById("noBtn");
const funnyText=document.getElementById("funnyText");
const warning=document.getElementById("warning");
const finalMessage=document.getElementById("finalMessage");

let yesSize=18;
let noClicks=0;

const messages=[
"Nice try üòè",
"You can't escape.",
"This system is rigged.",
"Paulina please.",
"Maxwell.exe getting serious.",
"Last warning."
];

function moveNo(){
document.querySelector(".container").classList.add("shake");
setTimeout(()=>document.querySelector(".container").classList.remove("shake"),400);

const x=Math.random()*(window.innerWidth-120);
const y=Math.random()*(window.innerHeight-60);
noBtn.style.left=x+"px";
noBtn.style.top=y+"px";

yesSize+=12;
yesBtn.style.fontSize=yesSize+"px";
yesBtn.style.padding=(yesSize/2)+"px "+(yesSize)+"px";

if(noClicks<messages.length){
funnyText.innerText=messages[noClicks];
warning.innerText="‚ö† SYSTEM WARNING: NO option unstable.";
}
noClicks++;
}

noBtn.addEventListener("mouseover",moveNo);
noBtn.addEventListener("click",moveNo);

yesBtn.addEventListener("click",()=>{
document.querySelector(".buttons").style.display="none";
funnyText.style.display="none";
warning.style.display="none";
finalMessage.style.display="block";
createFireworks();
});

/* FIREWORKS */
function createFireworks(){
for(let i=0;i<25;i++){
const fw=document.createElement("div");
fw.classList.add("firework");
fw.innerHTML="üíñ";
fw.style.left=Math.random()*100+"vw";
fw.style.top=Math.random()*100+"vh";
document.body.appendChild(fw);
setTimeout(()=>fw.remove(),1000);
}
}
</script>

</body>
</html>
